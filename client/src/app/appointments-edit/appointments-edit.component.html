@if(selectedappointment)
{
<form style="margin-top: 25%;" id="editForm" class="container mt-5" #editForm="ngForm" (ngSubmit)="edit()">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-primary mb-4">Edit Appointment</h2>

            <!-- Hidden Inputs -->
            <input type="hidden" [(ngModel)]="selectedappointment.id" name="id">
            <input type="hidden" [(ngModel)]="selectedappointment.adminId" name="adminId">
            <input type="hidden" [(ngModel)]="selectedappointment.doctorId" name="doctorId">
            <input type="hidden" [(ngModel)]="selectedappointment.patientId" name="patientId">
            <input type="hidden" [(ngModel)]="selectedappointment.patientcomment" name="patientcomment">

            <!-- Date Input -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" [(ngModel)]="selectedappointment.date" name="date" id="date" class="form-control"
                    required>
            </div>

            <!-- Time Input -->
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" step="1" [(ngModel)]="selectedappointment.time" name="time" id="time"
                    class="form-control" required>
            </div>

            <!-- Optional Debugging Information -->
            <div class="mt-3">
                <p>Form Value: {{editForm.value | json}}</p>
                <p>Form Status: {{editForm.status | json}}</p>
            </div>

            <!-- Save Button -->
            <div class="text-center mt-4">
                <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success px-5">    
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</form>
}

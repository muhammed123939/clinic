<!-- ng file upload code from valor software line 17 to 116 -->
<div class="row mt-5">

    <div class="col-md-3">
        <!-- styles applied conditionally -->
        <div style="margin-bottom: 100px;"  ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
            [uploader]="uploader" >
            <i class="fa fa-upload fa-3x "></i>
            drop photos here
        </div>
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        <!-- 3shan bars mtbnsh ela lw feh pic droped -->
        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="uploader?.queue!.length > 0">
                    <td><strong>{{uploader?.queue![0].file?.name}}</strong></td>
                    <td *ngIf="uploader?.options?.isHTML5" nowrap>
                        {{ uploader?.queue![0]?.file?.size / 1024 / 1024 | number: '.2' }} MB
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" (click)="uploader?.uploadAll()"
                [disabled]="!uploader?.getNotUploadedItems()?.length">
                <span class="fa fa-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s" (click)="uploader?.cancelAll()"
                [disabled]="!uploader?.isUploading">
                <span class="fa fa-ban"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader?.clearQueue()"
                [disabled]="!uploader?.queue?.length">
                <span class="fa fa-trash"></span> Remove all
            </button>
        </div>

    </div>

</div>

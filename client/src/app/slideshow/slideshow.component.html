  <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" >
    <slide *ngFor="let slide of slides; let index=index">
      
      <img [src]="slide.image" alt="image slide"  width="50%" style="margin-top:11%; margin-left:28% ;display: block; ">
  
      <div class="carousel-caption">
        <h4>Slide {{index+1}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>
  <br/>

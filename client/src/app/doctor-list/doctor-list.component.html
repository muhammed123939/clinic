  <button class="btn btn-primary" style="margin-left: 45%; margin-top: 5%;" (click)="signupDoctor()">Add Doctor</button>

  <table class="table table-striped table-bordered mt-4" *ngIf="doctors" style="width: 80%; margin-left: 15%;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Doctor ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Field Name</th>
        <th scope="col">Doctor Price</th>
        <th scope="col">Admin Name</th>
        <th scope="col">Photo</th>
        <th *ngIf="accountservice.currentAdmin()?.cando" scope="col">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let doctor of doctors; let i = index">
        <th scope="row">{{ doctor.id }}</th>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.age }}</td>
        <td>{{ fields[i]?.name }}</td>
        <td>{{ doctor.doctorPrice }}</td>
        <td>{{ adminadded[i]?.name }}</td>
        <td>
          <img width="65" height="65" src="{{ photos[i]?.url || './assets/user.png' }}" alt="{{ doctor.name }}">
        </td>
        <td *ngIf="accountservice.currentAdmin()?.cando">
          <button class="btn btn-warning btn-sm me-2" (click)="edititem(doctor)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteitem(doctor)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

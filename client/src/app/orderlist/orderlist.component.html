<button class="btn btn-primary" style="display: inline; margin-top:7%; margin-left:40%; " (click)="signup()">Add
    order</button>

<table style="width: 80%; margin-left: 15%;" class="table table-striped table-bordered table-hover mt-4" *ngIf="orders">
    <thead class="table-dark">
        <tr>
            <th style="text-align: left;" scope="col">ID</th>
            <th scope="col">Product_ID</th>
            <th scope="col">Admin_ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders; let i = index">
            <td>{{order.id}}</td>
            <td>{{ order.productId}}</td>
            <td>{{ order.adminId}}</td>
            <td>{{ order.quantity}}</td>
            <td>{{ order.type}}</td>

                <button class="btn btn-warning btn-sm" (click)="edititem(order)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteitem(order)">Delete</button>

        </tr>
    </tbody>
</table>

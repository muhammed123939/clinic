@if(selectedappointment)
{
<form id="editForm" class="container mt-5" #editForm="ngForm" (ngSubmit)="edit()">
    <div style="margin-top: 10%;" class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-primary mb-4">Edit Appointment</h2>

            @if(doctoraccountService.currentDoctor()){

            <!-- Hidden Inputs -->
            <input type="hidden" [(ngModel)]="selectedappointment.id" class="form-control" name="id">
            <input type="hidden" [(ngModel)]="selectedappointment.adminId" class="form-control" name="adminId">
            <input type="hidden" [(ngModel)]="selectedappointment.doctorId" class="form-control" name="doctorId">
            <input type="hidden" [(ngModel)]="selectedappointment.patientId" class="form-control" name="patientId">
            <input type="hidden" [(ngModel)]="selectedappointment.patientcomment" class="form-control"
                name="patientcomment">

            <!-- Date Input -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" [(ngModel)]="selectedappointment.date" class="form-control" name="date" id="date"
                    required>
            </div>

            <!-- Time Input -->
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" step="1" [(ngModel)]="selectedappointment.time" class="form-control" name="time"
                    id="time" required>
            </div>

            <!-- Case Input -->
            <div class="mb-3">
                <label for="patientcase" class="form-label">Case</label>
                <input type="text" [(ngModel)]="selectedappointment.patientcase" class="form-control" name="patientcase"
                    id="patientcase" required>
            </div>


            }

            @if(patientaccountService.currentPatient()){
        
                      <!-- Hidden Inputs -->
            <input type="hidden" [(ngModel)]="selectedappointment.id" class="form-control" name="id">
            <input type="hidden" [(ngModel)]="selectedappointment.adminId" class="form-control" name="adminId">
            <input type="hidden" [(ngModel)]="selectedappointment.doctorId" class="form-control" name="doctorId">
            <input type="hidden" [(ngModel)]="selectedappointment.patientId" class="form-control" name="patientId">
            <input type="hidden" [(ngModel)]="selectedappointment.patientcomment" class="form-control"
                name="patientcomment">
                <input type="hidden" [(ngModel)]="selectedappointment.date" class="form-control" name="date" id="date"
                    required>


                <input type="hidden" step="1" [(ngModel)]="selectedappointment.time" class="form-control" name="time"
                    id="time" required>
         
            <div class="mb-3">
                <label for="patientcomment" class="form-label">patientcomment</label>
                <input type="text" [(ngModel)]="selectedappointment.patientcomment" class="form-control"
                    name="patientcomment" id="patientcomment" required>
            </div>
            <!-- Case Input -->
            <div class="mb-3">
                <label for="patientcase" class="form-label">Case</label>
                <input readonly type="text" [(ngModel)]="selectedappointment.patientcase" class="form-control"
                    name="patientcase" id="patientcase" required>
            </div>

            }

            <!-- Optional Debugging Information -->
            <div class="mt-3">
                <p>Form Value: {{editForm.value | json}}</p>
                <p>Form Status: {{editForm.status | json}}</p>
            </div>

            <!-- Save Changes Button -->
            <div class="text-center mt-4">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success col-6">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</form>
}

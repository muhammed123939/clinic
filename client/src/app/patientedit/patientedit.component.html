@if(selecteduser)
{
<form id="editForm" class="container mt-5" #editForm="ngForm" (ngSubmit)="edit()">
    <div style="margin-top: 10%;" class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center text-primary mb-4">Edit</h2>

            @if(this.adminaccountservice.currentAdmin())
            {

            <div class="mb-3">
                <input type="hidden" [(ngModel)]="selecteduser.id" class="form-control" name="id">
                <input type="hidden" [(ngModel)]="selecteduser.adminId" class="form-control" name="adminId">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="selecteduser.name" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select [(ngModel)]="selecteduser.gender" name="gender" id="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="text" [(ngModel)]="selecteduser.mobileNumber" name="mobileNumber" id="mobileNumber"
                    class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nationalnumber" class="form-label">National Number</label>
                <input readonly="true" [(ngModel)]="selecteduser.nationalNumber" name="nationalnumber"
                    id="nationalnumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">dateOfBirth :</label>
                <input type="datetime-local" name="dateOfBirth" [(ngModel)]="selecteduser.dateOfBirth"
                    class="form-control" id="dateOfBirth">
            </div>

            }

            @if(this.patientaccountservice.currentPatient()){


            <div class="mb-3">
                <input type="hidden" [(ngModel)]="selecteduser.id" class="form-control" name="id">
                <input type="hidden" [(ngModel)]="selecteduser.adminId" class="form-control" name="adminId">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input readonly type="text" [(ngModel)]="selecteduser.name" class="form-control" name="name" id="name"
                    required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select readonly [(ngModel)]="selecteduser.gender" name="gender" id="gender" class="form-control"
                    required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input readonly type="text" [(ngModel)]="selecteduser.mobileNumber" name="mobileNumber"
                    id="mobileNumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nationalnumber" class="form-label">National Number</label>
                <input readonly="true" [(ngModel)]="selecteduser.nationalNumber" name="nationalnumber"
                    id="nationalnumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">dateOfBirth :</label>
                <input readonly type="datetime-local" name="dateOfBirth" [(ngModel)]="selecteduser.dateOfBirth"
                    class="form-control" id="dateOfBirth">
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="selecteduser.password"
                    (ngModelChange)="passwordTouched = true" id="password" class="form-control"
                    style="border: 1px solid lightgray;">
            </div>

            <div class="mb-3" *ngIf="passwordTouched">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" id="confirmPassword"
                    class="form-control" required style="border: 1px solid lightgray;">
                <div *ngIf="selecteduser.password !== confirmPassword && confirmPassword" class="text-danger mt-1">
                    Passwords do not match.
                </div>
            </div>


            }


            <!-- Optional Debugging Information -->
            <div class="mt-3">
                <p>Form Value: {{editForm.value | json}}</p>
                <p>Form Status: {{editForm.status | json}}</p>
            </div>

            <div class="text-center mt-4">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success col-6">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</form>
}

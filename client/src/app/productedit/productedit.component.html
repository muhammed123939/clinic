@if(selectedproduct)
{
<form style="margin-top:35%;" id="editForm" class="container mt-5" #editForm="ngForm" (ngSubmit)="edit()">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-primary mt-4">Edit Product</h2>
            
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input readonly="true" type="number" [(ngModel)]="selectedproduct.id" name="id"  class="form-control">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="string" [(ngModel)]="selectedproduct.name" name="name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" [(ngModel)]="selectedproduct.price" name="price" class="form-control">
            </div>

            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" [(ngModel)]="selectedproduct.quantity" name="quantity" class="form-control">
            </div>

            <div class="mb-3">
                <label for="groupId" class="form-label">Group</label><br>
                <select name="groupId" [(ngModel)]="selectedproduct.groupId">
                    @for (group of groups; track $index) {
                    <option value={{group.id}}>{{group.name}}</option>
                    }
                </select>
            </div>

            <div class="mb-3">
                <label for="storeId" class="form-label">Store</label><br>
                <select name="storeId" [(ngModel)]="selectedproduct.storeId">
                    @for (store of stores; track $index) {
                    <option value={{store.id}}>{{store.name}}</option>
                    }
                </select>
            </div>
            
            <div class="mt-3">
                <p>Form Value: {{editForm.value | json}}</p>
                <p>Form Status: {{editForm.status | json}}</p>
            </div>

            <!-- Save Button -->
            <div class="text-center mt-4">
                <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success px-5">    
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</form>
}

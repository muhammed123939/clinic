<button
  class="btn btn-primary"
  style="display: inline; margin-left: 45%; margin-top: 5%;"
  (click)="signup()"
>
  Add Admin
</button>

<table
  class="table table-striped table-bordered table-hover"
  style="margin-top: 20px; margin-left: 15%; width: 80%;"
  *ngIf="admins && admins.length > 0"
>
  <thead class="thead-dark">
    <tr>
      <th scope="col" style="text-align: left;">#</th>
      <th scope="col">Name</th>
      <th *ngIf="accountservice.currentAdmin()?.cando" scope="col">
        Actions
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins; let i = index">
      <th scope="row">{{admin.id}}</th>
      <td>{{ admin.name }}</td>
      <td *ngIf="accountservice.currentAdmin()?.cando && admin.id !== accountservice.currentAdmin()?.id">
        <button class="btn btn-primary btn-sm" (click)="edititem(admin)">
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm"
          style="margin-left: 5px;"
          (click)="deleteitem(admin)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="admins && admins.length === 0" class="alert alert-warning" style="margin-top: 20px; margin-left: 10%; width: 80%;">
  No admins found.
</div>

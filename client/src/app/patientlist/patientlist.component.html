<div style="width:25%; margin-top: 5%">
  <input
    type="text"
    class="form-control"
    placeholder="Search by Patient ( Name Or Mobile Or NationalNumber)"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()"
  />
</div>

<button class="btn btn-primary" style="margin-left: 45%; margin-top:1%;" (click)="signupPatient()">Add Patient</button>

  <table class="table table-striped table-bordered mt-4" style="width: 90%; margin-left: 5%;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Mobile</th>
        <th scope="col">BirthDate</th>
        <th scope="col">Admin</th>
        <th scope="col">National Number</th>
        <th *ngIf="accountservice.currentAdmin()?.cando" scope="col">Actions</th>
      </tr>
    </thead>
  
    @if (patients) {
      <tbody>
        <tr  *ngFor="let patient of patients;  let i = index">
          <th scope="row">{{patient.id}}</th>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.mobileNumber }}</td>
          <td>{{ patient.dateOfBirth }}</td>
          <td>{{ adminadded[i]?.name }}</td>
          <td>{{ patient.nationalNumber }}</td>
          <td *ngIf="accountservice.currentAdmin()?.cando">
            <button class="btn btn-warning btn-sm me-2" (click)="edititem(patient)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteitem(patient)">Delete</button>
          </td>
        </tr>
      </tbody>
    }
   </table>
